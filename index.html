<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="col-1 p-0">
            <div class="border border-dark border-left-0 time">9am</div>
            <div class="border border-dark border-left-0 time">10am</div>
            <div class="border border-dark border-left-0 time">11am</div>
            <div class="border border-dark border-left-0 time">12pm</div>
            <div class="border border-dark border-left-0 time">1pm</div>
            <div class="border border-dark border-left-0 time">2pm</div>
            <div class="border border-dark border-left-0 time">3pm</div>
            <div class="border border-dark border-left-0 time">4pm</div>
            <div class="border border-dark border-left-0 time">5pm</div>

        </div>

        <div class="col-8 p-0">
            <div class="form-group">
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="nineamtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="tenamtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="elevenamtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="twelvepmtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="onepmtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="twopmtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="threepmtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="fourpmtextarea"></textarea>
                <textarea class="form-control border border-dark border-left-0 border-right-0 rounded-0"
                    id="fivepmtextarea"></textarea>
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
